 <div>
  <input type="text" placeholder="sÃ¶k" ng-model="search" />
</div>

<ul class="tag-filter">
  <li data-ng-repeat="tag in ctrl.tags">
    <input
      ng-model="ctrl.filter[tag.id]"
      type="checkbox"
      id="{{ tag.id }}"
      value="{{ tag.name }}"
    />
    <label for="{{ tag.id}}">{{tag.name}}</label>
  </li>
</ul>

<table class="table">
  <thead>
    <th>
      Namn
    </th>
    <th>
      Beskrivning
    </th>
    <th>
      Adress
    </th>
  </thead>
  <tbody>
    <tr data-ng-repeat="event in ctrl.events | filter: search | filter: ctrl.filterByTags">
      <td>
        <a ui-sref="singleEvent({ id: event.id })">{{event.name}}</a>
      </td>
      <td>
        {{ event.position.address }}
      </td>
      <td>
        {{ event.description }}
      </td>
    </tr>

  </tbody>
</div>
