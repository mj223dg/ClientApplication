<div>
  New Event!
</div>
<form name="form" id="new-event-form" novalidate role="form" ng-submit="event.create()" >

  <div class="form-group" ng-class="{true: 'error'}[submitted && form.name.$invalid]">
    <label for="name">Name</label>

    <input class="form-control" type="text" name="name" ng-model="event.name" required />
    <span class="help-inline" ng-show="submitted && form.name.$error.required">Required</span>

  </div>

  <div class="form-group" ng-class="{true: 'error'}[submitted && form.address.$invalid]">
    <label for="address">Address</label>

    <input class="form-control" type="text" name="address" ng-model="event.address" required />
    <span class="help-inline" ng-show="submitted && form.address.$error.required">Required</span>

  </div>

  <div class="form-group" ng-class="{true: 'error'}[submitted && form.description.$invalid]">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" id="description" ng-model="event.description" required="" class="validate materialize-textarea"></textarea>
    <span class="help-inline" ng-show="submitted && form.description.$error.required">Required</span>

  </div>

  <div class="input-field">
    <p ng-repeat="tag in event.tags">
      <input type="checkbox" id="tag-{{tag.id}}" value="{{tag.name}}" ng-model="tag.selected" />
      <label for="tag-{{tag.id}}">{{tag.name}}</label>
    </p>
  </div>

  <div class="input-field">
    <button ng-click="submitted=true" ng-disabled="form.$invalid" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
  </div>

</form>
