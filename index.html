<!DOCTYPE html>
<html data-ng-app="event-map">
  <head>
    <meta charset="utf-8">
    <title>Event Map</title>
    <style>[ng-cloak] { display: none;} </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->

  </head>
  <body>

    <nav class="navbar navbar-inverse container" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="navbarCollapsed = !navbarCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            Event Map!
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" collapse="navbarCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active"><a ui-sref="listEvents">All Events</a></li>
            <li ui-sref-active="active"><a ui-sref="addEvent">Add Event</a></li>
            <li><a ui-sref="login" ng-hide="loggedIn">Logga in</a></li>
            <li><a ui-sref="logout" ng-show="loggedIn">Logga ut</a></li>

          </ul>
          <!-- your normal collapsable content here -->
        </div>
    </nav>

    <div class="container">
      <div class="row">
          <div ui-view></div>
      </div>
      <div class="row">
        <!-- map -->
        <event-map></event-map>
      </div>

    </div>

    <!--lib/scripts -->
    <script src="/app/lib/angular.min.js"></script>
    <script src="/app/lib/angular-flash.min.js"></script>
    <script src="/app/lib/angular-ui-router.js"></script>
    <script src="/app/lib/ng-map.min.js"></script>

    <script src="//maps.google.com/maps/api/js?key=AIzaSyDJkT4__IcWCyVXH0mtvFcSzUtfrlTP91U"></script>

    <!--lib/scripts -->
    <script src="/app/app.module.js"></script>
    <script src="/app/app.routes.js"></script>
    <script src="/app/app.constants.js"></script>


    <!--Components -->

    <script src="/app/components/event/controllers/listEventsController.js"></script>
    <script src="/app/components/event/controllers/addEventController.js"></script>
    <script src="/app/components/map/controllers/mapController.js"></script>
    <script src="/app/components/authentication/controllers/loginController.js"></script>
    <script src="/app/components/authentication/controllers/logoutController.js"></script>


    <!-- Services -->
    <script src="/app/services/eventService.js"></script>
    <script src="/app/services/authenticationService.js"></script>

    <!-- Directives -->
    <script src="/app/components/map/directives/eventMap.js"></script>


  </body>
</html>
